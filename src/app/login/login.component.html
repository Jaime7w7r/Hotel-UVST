<h2>LogIn</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)">
      <div *ngIf="registrationForm.get('email')?.errors?.['required']">El correo electrónico es requerido.</div>
      <div *ngIf="registrationForm.get('email')?.errors?.['email']">El correo electrónico debe ser válido.</div>
    </div>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)">
      <div *ngIf="registrationForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
      <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
    </div>
  </div>
  <button type="submit" [disabled]="registrationForm.invalid">Registrarse</button>
</form>
<button (click)="onClick()">Iniciar sesión con Google</button>
