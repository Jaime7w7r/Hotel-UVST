<div class="contacto-container">
  <h1 class="contacto-titulo"><i class="fas fa-hotel"></i> Contactanos</h1>
  <div class="contacto-salto"></div>
  <p class="contacto-lema">
    Si tienes alguna pregunta o comentario, te invitamos a llenar el siguiente
    formulario y te responderemos lo antes posible:
  </p>

  <form [formGroup]="formulario" (ngSubmit)="submitForm()">
    <div class="campo">
      <label for="asunto">Asunto</label>
      <input
        type="text"
        id="asunto"
        class="campo-input"
        placeholder="Ingresa el asunto"
        formControlName="asunto"
        required
      />
    </div>
    <div class="campo">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="campo-input"
        placeholder="Ingresa tu nombre"
        formControlName="nombre"
        required
      />
    </div>
    <div class="campo">
      <label for="correo">Correo Electrónico</label>
      <input
        type="email"
        id="correo"
        class="campo-input"
        placeholder="Ingresa tu correo electrónico"
        formControlName="correo"
        required
      />
    </div>
    <div class="campo">
      <label for="telefono">Teléfono</label>
      <input
        type="tel"
        id="telefono"
        class="campo-input"
        placeholder="Ingresa tu número de teléfono"
        formControlName="telefono"
        required
      />
    </div>
    <div class="campo">
      <label for="mensaje">Mensaje</label>
      <textarea
        id="mensaje"
        class="campo-input campo-textarea"
        rows="5"
        placeholder="Ingresa tu mensaje"
        formControlName="mensaje"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn-enviar" [disabled]="formulario.invalid">
      Enviar
    </button>
  </form>
</div>
